<div class="btn-group pull-right">
  <a href="#/schedules/new" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> New</a>
</div>
<table class="table">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Mon</th>
    <th>Tue</th>
    <th>Wed</th>
    <th>Thu</th>
    <th>Fri</th>
    <th>Sat</th>
    <th>Sun</th>
    <th>Start Time</th>
    <th>End Time</th>
    <td>&nbsp;</td>
  </tr>
  </thead>
  <tbody>
  <tr ng-show="(schedules.length) == 0">
    <td colspan="4">No schedules added.</td>
  </tr>
  <tr ng-repeat="schedule in schedules">
    <td>{{ schedule.Id }}</td>
    <td>{{ schedule.Name }}</td>
    <td>
      <span class="label label-success" ng-show="schedule.Mon">Yes</span>
      <span class="label label-danger" ng-hide="schedule.Mon">No</span>
    </td>
    <td>
      <span class="label label-success" ng-show="schedule.Tue">Yes</span>
      <span class="label label-danger" ng-hide="schedule.Tue">No</span>
    </td>
    <td>
      <span class="label label-success" ng-show="schedule.Wed">Yes</span>
      <span class="label label-danger" ng-hide="schedule.Wed">No</span>
    </td>
    <td>
      <span class="label label-success" ng-show="schedule.Thu">Yes</span>
      <span class="label label-danger" ng-hide="schedule.Thu">No</span>
    </td>
    <td>
      <span class="label label-success" ng-show="schedule.Fri">Yes</span>
      <span class="label label-danger" ng-hide="schedule.Fri">No</span>
    </td>
    <td>
      <span class="label label-success" ng-show="schedule.Sat">Yes</span>
      <span class="label label-danger" ng-hide="schedule.Sat">No</span>
    </td>
    <td>
      <span class="label label-success" ng-show="schedule.Sun">Yes</span>
      <span class="label label-danger" ng-hide="schedule.Sun">No</span>
    </td>
    <td>{{ schedule.StartTime | date: 'HH:mm:ss Z'}}</td>
    <td>{{ schedule.EndTime | date: 'HH:mm:ss Z'}}</td>
    <td>
      <div class="btn-group">
        <a class="btn btn-default" ng-click="edit(schedule)">Edit</a>
      </div>
    </td>
  </tr>
  </tbody>
</table>
